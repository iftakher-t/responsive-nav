<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Nave bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="#">Logo</a></div>
        <ul class="navlist" id="navbar_list">
            <li class="list_item"><a href="#">Home</a></li>
            <li class="list_item"><a href="#">Services</a></li>
            <li class="list_item"><a href="#">About</a> us</li>
            <li class="list_item"><a href="#">Contact</a></li>
        </ul>
        <div class="menu" id="toggle_button">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>
</body>
<script>
    const toggleButton = document.getElementById("toggle_button");
    const navbarList = document.getElementById("navbar_list");
    toggleButton.addEventListener("click", ()=>{
        navbarList.classList.toggle('active')
    })
</script>
</html>
